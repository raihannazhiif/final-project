<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="assets/pp.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Plan Your Journey</h1>
            <p>Organize and track your trips effortlessly.</p>
        </div>
    </header>

    <main>
        <section class="trip-form">
            <h2>Add a New Trip</h2>
            <form action="php/save_trip.php" method="POST">
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Save Trip</button>
            </form>
        </section>

        <section class="view-trips">
            <a href="php/list_trips.php" class="btn">View Trip List</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Planner. All rights reserved.</p>
    </footer>
</body>
</html>
